<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<h1>Update Selected Employee</h1>
		<hr>
		<form action= "#" th:action="@{/saveNewEmployee}" th:object = "${enteredEmployee}" method = "POST">
			<input type="hidden" th:field = "*{employeeId}"/>
			<input type="text" th:field = "*{employeeFirstName}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeMiddleInitial}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeLastName}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursMonday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursTuesday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursWednesday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursThursday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursFriday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursSaturday}" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursSunday}" class = "form-control mb-4 col-4">
			
			<button type = "submit" class = "btn btn-primary btn-sm mb-3" > Update Employee</button>
		</form>
	</div>
</body>
</html>
