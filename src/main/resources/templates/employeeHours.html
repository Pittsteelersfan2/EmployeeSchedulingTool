<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title></title>
	
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div>
	<h1 class = "text-center">Employee Schedule</h1>
	<br>
</div>
<div class = "container">
		<h1></h1>
		<table border = "1" class = "table table-bordered">
			<thead class = "thead-dark">
				<tr class = "table-primary">
					<th class = "text-center align-middle">Employee Name</th>
					<th colspan = "7" class = "text-center align-middle thead-dark">Hours for the Week</th>
				</tr>
			</thead>
			<tbody>
				<tr class = "table-success" th:action="@{/ViewHours/{employeeId}}" th:object = "${enteredEmployeeHours}">
					<td class = "align-middle center-text" th:text="*{employeeFirstName}"></td>
					<td class = "align-middle center-text" th:text="*{employeeHoursMonday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursTuesday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursWednesday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursThursday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursFriday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursSaturday}">
					<td class = "align-middle center-text" th:text="*{employeeHoursSunday}">
					</td>
				</tr>
			</tbody>
		</table>
</div>
</body>
</html>
