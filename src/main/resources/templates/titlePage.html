<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Scheduling Tool</title>
	
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<div align="center">
	<h1>Employee Scheduling Tool</h1>
	<a th:href = "@{/addNewEmployee}" class = "btn btn-primary btn-sm mb-3">Add Employee<br></a>
	<br>
</div>
<div>
		<h1>Employee List</h1>
		<table border = "1" class = "table table-dark table-bordered">
			<thead>
				<tr>
					<th> Employee ID</th>
					<th> Employee First Name</th>
					<th> Employee Middle Initial</th>
					<th> Employee Last Name</th>
					<th> Employee Assigned Hours</th>
					<th> Update Employee</th>
				</tr>
			</thead>
			<tbody>
				<tr class = "table-warning" th:each="employees : ${listAllEmployees}">
					<td class = "align-middle" th:text="${employees.employeeId}"></td>
					<td class = "align-middle" th:text="${employees.employeeFirstName}"></td>
					<td class = "align-middle" th:text="${employees.employeeMiddleInitial}"></td>
					<td class = "align-middle" th:text="${employees.employeeLastName}"></td>
					<td> <a th:href="@{/ViewHours/{employeeId}(employeeId=${employees.employeeId})}" class = "btn btn-info">View Hours</a>
					<td> <a th:href="@{/UpdateEmployee/{employeeId}(employeeId=${employees.employeeId})}" class = "btn btn-primary">Edit</a>
						 <a th:href="@{/DeleteEmployee/{employeeId}(employeeId=${employees.employeeId})}" class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
</div>
</body>
</html>
