<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add an employee</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<h1>Add an employee</h1>
		<hr>
		<form action= "#" th:action="@{/saveNewEmployee}" th:object = "${freshEmployee}" method = "POST">
			<input type="text" th:field = "*{employeeFirstName}" placeholder = "Employee First Name" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeMiddleInitial}" placeholder = "Employee Middle Initial" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeLastName}" placeholder = "Employee Last Name" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursMonday}" placeholder = "Employee Hours for Monday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursTuesday}" placeholder = "Employee Hours for Tuesday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursWednesday}" placeholder = "Employee Hours for Wednesday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursThursday}" placeholder = "Employee Hours for Thursday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursFriday}" placeholder = "Employee Hours for Friday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursSaturday}" placeholder = "Employee Hours for Saturday" class = "form-control mb-4 col-4">
			<input type="text" th:field = "*{employeeHoursSunday}" placeholder = "Employee Hours for Sunday" class = "form-control mb-4 col-4">
			
			<button type = "submit" class = "btn btn-primary btn-sm mb-3" > Save Employee</button>
		</form>
	</div>
</body>
</html>
